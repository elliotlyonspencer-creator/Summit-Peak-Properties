<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Summit Peak Properties</title>
</head>
<body>
<h1>Summit Peak Properties</h1>
<p>We buy Utah houses fast and connect investors with off-market deals.</p>

<h2>Seller Form</h2>
<form id="sellerForm" method="POST" action="YOUR_WEBHOOK_URL">
  <label>Name: <input type="text" name="name" required></label><br>
  <label>Phone: <input type="tel" name="phone" required></label><br>
  <label>Email: <input type="email" name="email"></label><br>
  <label>Property Address: <input type="text" name="address" required></label><br>
  <label>Reason for Selling: <textarea name="reason"></textarea></label><br>
  <button type="submit">Get My Cash Offer</button>
</form>

<h2>Buyer Form</h2>
<form id="buyerForm" method="POST" action="YOUR_WEBHOOK_URL">
  <label>Name: <input type="text" name="name" required></label><br>
  <label>Email: <input type="email" name="email" required></label><br>
  <label>Buying Criteria: <input type="text" name="criteria"></label><br>
  <button type="submit">Join the List</button>
</form>

</body>
</html>
